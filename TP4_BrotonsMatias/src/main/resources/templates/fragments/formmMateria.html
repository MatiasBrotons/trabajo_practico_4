<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Insert title here</title>
<link rel="stylesheet" data-th-href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
</head>
<body>

<div class="container">
<h1>FORMULARIO MATERIA</h1>
<form data-th-object="${nuevaMateria}">
  <div class="mb-3">
    <label for="codigo" class="form-label">Codigo</label>
    <input type="text" class="form-control" id="codigo">
  </div>
  <div class="mb-3">
    <label for="nombre" class="form-label">Nombre</label>
    <input type="text" class="form-control" id="nombre">
  </div>
   <div class="mb-3">
    <label for="curso" class="form-label">Curso</label>
    <input type="text" class="form-control" id="curso">
  </div>
  <div class="mb-3">
    <label for="canthoras" class="form-label">Cantidad de Horas</label>
    <input type="number" class="form-control" id="canthoras">
  </div>
   <div class="mb-3">
    <label for="modalidad" class="form-label">Modalidad</label>
    <input type="text" class="form-control" id="modalidad">
  </div>
 <div class="mb-3">
    <label for="docente" class="form-label">Docente</label>
    <input type="text" class="form-control" id="docente">
  </div>
  <div class="mb-3">
    <label for="carrera" class="form-label">Carrera</label>
    <input type="text" class="form-control" id="carrera">
  </div>
 
  <button type="submit" class="btn btn-primary">Guardar Carrera</button>
</form>
</div>

<script data-th-src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
